<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Админка – Добавление товаров</title>
</head>
<body>
<h1>Добавить товар</h1>

<!--
    th:object="${product}" – так указываем,
    что модель формы – это объект (сущность) product
 -->
<form th:action="@{/admin/add}" th:object="${product}" method="post">
    <div>
        <label for="name">Название:</label>
        <input type="text" th:field="*{name}" id="name"/>
        <!-- Ошибки по name -->
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div>
        <label for="description">Описание:</label>
        <textarea th:field="*{description}" id="description"></textarea>
        <!-- Ошибки по description -->
        <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
    </div>

    <div>
        <label for="quantity">Количество:</label>
        <input type="number" th:field="*{quantity}" id="quantity"/>
        <!-- Ошибки по quantity -->
        <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
    </div>

    <div>
        <label for="price">Цена(шт):</label>
        <input type="number" step="0.01" th:field="*{price}" id="price"/>
        <!-- Ошибки по price -->
        <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>

    <button type="submit">Добавить</button>
</form>
</body>
</html>
